<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>相册 | ImgTC</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">

    <!-- Open Graph / 社交分享 -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="相册分享">
    <meta property="og:description" content="通过 ImgTC 分享的相册">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#111827',
                        secondary: '#6B7280',
                        border: '#E5E7EB',
                        muted: '#F3F4F6',
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', '-apple-system', 'sans-serif'],
                    },
                }
            }
        }
    </script>

    <style>
        [v-cloak] {
            display: none;
        }

        /* Lightbox 动画 */
        .lightbox-enter {
            animation: fadeIn 0.2s ease forwards;
        }

        .lightbox-leave {
            animation: fadeOut 0.2s ease forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes fadeOut {
            from {
                opacity: 1;
            }

            to {
                opacity: 0;
            }
        }

        /* 图片加载动画 */
        .img-loading {
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite;
        }

        @keyframes shimmer {
            0% {
                background-position: -200% 0;
            }

            100% {
                background-position: 200% 0;
            }
        }

        /* 滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: #d1d5db;
            border-radius: 4px;
        }
    </style>
</head>

<body class="bg-white min-h-screen font-sans antialiased">
    <div id="app" v-cloak>

        <!-- 加载状态 -->
        <div v-if="loading" class="min-h-screen flex items-center justify-center">
            <div class="text-center">
                <div class="w-12 h-12 border-4 border-gray-200 border-t-primary rounded-full animate-spin mx-auto mb-4">
                </div>
                <p class="text-secondary">加载中...</p>
            </div>
        </div>

        <!-- 密码验证 -->
        <div v-else-if="requiresPassword" class="min-h-screen flex items-center justify-center px-4">
            <div class="w-full max-w-sm">
                <div class="bg-white rounded-2xl border border-border shadow-lg p-8">
                    <div class="text-center mb-6">
                        <div class="w-14 h-14 mx-auto mb-4 bg-gray-100 rounded-full flex items-center justify-center">
                            <svg class="w-7 h-7 text-secondary" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                                    d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z">
                                </path>
                            </svg>
                        </div>
                        <h2 class="text-xl font-semibold text-primary">需要密码</h2>
                        <p class="text-sm text-secondary mt-1">该相册受密码保护</p>
                    </div>
                    <form @submit.prevent="submitPassword">
                        <input v-model="password" type="password" placeholder="请输入密码"
                            class="w-full h-12 px-4 text-sm border border-border rounded-xl bg-muted/50 focus:bg-white focus:border-primary focus:outline-none mb-4">
                        <button type="submit"
                            class="w-full h-12 bg-primary text-white font-medium rounded-xl hover:bg-gray-800 transition-colors">
                            确认
                        </button>
                    </form>
                    <p v-if="passwordError" class="text-red-500 text-sm text-center mt-4">{{ passwordError }}</p>
                </div>
            </div>
        </div>

        <!-- 错误状态 -->
        <div v-else-if="error" class="min-h-screen flex items-center justify-center px-4">
            <div class="text-center">
                <div class="w-20 h-20 mx-auto mb-6 bg-red-50 rounded-full flex items-center justify-center">
                    <svg class="w-10 h-10 text-red-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                            d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z">
                        </path>
                    </svg>
                </div>
                <h2 class="text-xl font-semibold text-primary mb-2">无法加载相册</h2>
                <p class="text-secondary">{{ error }}</p>
            </div>
        </div>

        <!-- 相册内容 -->
        <template v-else-if="album">
            <!-- Header -->
            <header class="sticky top-0 z-40 bg-white/95 backdrop-blur-sm border-b border-border">
                <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 py-4 flex items-center justify-between">
                    <div>
                        <h1 class="text-xl font-semibold text-primary">{{ album.name }}</h1>
                        <p class="text-sm text-secondary mt-0.5">{{ album.fileCount }} 个文件</p>
                    </div>
                    <div class="flex items-center gap-3">
                        <button @click="shareAlbum"
                            class="flex items-center gap-2 px-4 py-2 text-sm font-medium text-secondary border border-border rounded-lg hover:bg-muted transition-colors">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M8.684 13.342C8.886 12.938 9 12.482 9 12c0-.482-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6l6.632-3.316m0 0a3 3 0 105.367-2.684 3 3 0 00-5.367 2.684zm0 9.316a3 3 0 105.368 2.684 3 3 0 00-5.368-2.684z">
                                </path>
                            </svg>
                            分享
                        </button>
                    </div>
                </div>
            </header>

            <!-- Description -->
            <div v-if="album.description" class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
                <p class="text-secondary text-sm">{{ album.description }}</p>
            </div>

            <!-- File Grid -->
            <main class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
                <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-3">
                    <div v-for="(file, index) in album.files" :key="file.id" @click="openFile(file, index)"
                        class="aspect-square rounded-xl overflow-hidden cursor-pointer group relative bg-gray-100">
                        <!-- 图片 -->
                        <img v-if="file.type === 'image'" :src="file.thumbnailUrl" :alt="file.name"
                            class="w-full h-full object-cover transition-transform duration-300 group-hover:scale-110"
                            loading="lazy" @load="e => e.target.classList.remove('img-loading')"
                            @error="e => e.target.src = '/placeholder.svg'">

                        <!-- PDF -->
                        <div v-else-if="file.type === 'pdf'"
                            class="w-full h-full flex flex-col items-center justify-center text-secondary">
                            <svg class="w-12 h-12 mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                                    d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z">
                                </path>
                            </svg>
                            <span class="text-xs font-medium">PDF</span>
                        </div>

                        <!-- 文件 -->
                        <div v-else class="w-full h-full flex flex-col items-center justify-center text-secondary">
                            <svg class="w-12 h-12 mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                                    d="M7 21h10a2 2 0 002-2V9.414a1 1 0 00-.293-.707l-5.414-5.414A1 1 0 0012.586 3H7a2 2 0 00-2 2v14a2 2 0 002 2z">
                                </path>
                            </svg>
                            <span class="text-xs font-medium uppercase">{{ file.name.split('.').pop() }}</span>
                        </div>

                        <!-- Hover Overlay -->
                        <div
                            class="absolute inset-0 bg-black/0 group-hover:bg-black/20 transition-colors flex items-end justify-start p-2 opacity-0 group-hover:opacity-100">
                            <span class="text-white text-xs font-medium truncate bg-black/50 px-2 py-1 rounded">{{
                                file.name }}</span>
                        </div>
                    </div>
                </div>

                <!-- Empty State -->
                <div v-if="album.files.length === 0" class="py-20 text-center">
                    <div class="w-20 h-20 mx-auto mb-6 bg-gray-100 rounded-full flex items-center justify-center">
                        <svg class="w-10 h-10 text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                                d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z">
                            </path>
                        </svg>
                    </div>
                    <h3 class="text-lg font-medium text-primary">暂无文件</h3>
                    <p class="text-secondary text-sm mt-1">该相册还没有添加任何文件</p>
                </div>
            </main>

            <!-- Footer -->
            <footer class="py-8 text-center text-sm text-secondary border-t border-border">
                <a href="/" class="hover:text-primary transition-colors">Powered by ImgTC</a>
            </footer>
        </template>

        <!-- ========== Lightbox ========== -->
        <div v-if="lightbox.visible" class="fixed inset-0 z-50 bg-black/95 lightbox-enter" @click.self="closeLightbox">
            <!-- Close Button -->
            <button @click="closeLightbox"
                class="absolute top-4 right-4 z-50 w-10 h-10 flex items-center justify-center text-white/70 hover:text-white transition-colors">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12">
                    </path>
                </svg>
            </button>

            <!-- Navigation -->
            <button v-if="lightbox.index > 0" @click="prevFile"
                class="absolute left-4 top-1/2 -translate-y-1/2 z-50 w-12 h-12 flex items-center justify-center text-white/70 hover:text-white bg-white/10 hover:bg-white/20 rounded-full transition-colors">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
                </svg>
            </button>
            <button v-if="lightbox.index < album.files.length - 1" @click="nextFile"
                class="absolute right-4 top-1/2 -translate-y-1/2 z-50 w-12 h-12 flex items-center justify-center text-white/70 hover:text-white bg-white/10 hover:bg-white/20 rounded-full transition-colors">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                </svg>
            </button>

            <!-- Content -->
            <div class="absolute inset-0 flex items-center justify-center p-4 sm:p-8">
                <!-- Image -->
                <img v-if="lightbox.file?.type === 'image'" :src="lightbox.file.url" :alt="lightbox.file.name"
                    class="max-w-full max-h-full object-contain">

                <!-- PDF Viewer -->
                <div v-else-if="lightbox.file?.type === 'pdf'"
                    class="w-full h-full max-w-4xl bg-white rounded-lg overflow-hidden flex flex-col">
                    <div class="bg-gray-100 px-4 py-3 flex items-center justify-between border-b">
                        <span class="text-sm font-medium text-primary truncate">{{ lightbox.file.name }}</span>
                        <a :href="lightbox.file.url" download
                            class="flex items-center gap-2 px-3 py-1.5 text-sm font-medium bg-primary text-white rounded-lg hover:bg-gray-800 transition-colors">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path>
                            </svg>
                            下载
                        </a>
                    </div>
                    <iframe :src="lightbox.file.url" class="flex-1 w-full"></iframe>
                </div>

                <!-- Other Files -->
                <div v-else class="text-center text-white">
                    <div class="w-24 h-24 mx-auto mb-6 bg-white/10 rounded-2xl flex items-center justify-center">
                        <svg class="w-12 h-12" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                                d="M7 21h10a2 2 0 002-2V9.414a1 1 0 00-.293-.707l-5.414-5.414A1 1 0 0012.586 3H7a2 2 0 00-2 2v14a2 2 0 002 2z">
                            </path>
                        </svg>
                    </div>
                    <h3 class="text-lg font-medium mb-4">{{ lightbox.file?.name }}</h3>
                    <a :href="lightbox.file?.url" download
                        class="inline-flex items-center gap-2 px-6 py-3 bg-white text-primary font-medium rounded-xl hover:bg-gray-100 transition-colors">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path>
                        </svg>
                        下载文件
                    </a>
                </div>
            </div>

            <!-- File Info -->
            <div class="absolute bottom-4 left-1/2 -translate-x-1/2 text-white/70 text-sm">
                {{ lightbox.index + 1 }} / {{ album.files.length }}
            </div>
        </div>

        <!-- ========== Toast ========== -->
        <div class="fixed top-4 right-4 z-50">
            <div v-if="toast.visible" class="bg-primary text-white px-4 py-3 rounded-lg shadow-lg text-sm font-medium">
                {{ toast.message }}
            </div>
        </div>
    </div>

    <!-- Vue 3 -->
    <script src="https://unpkg.com/vue@3.4.0/dist/vue.global.js"></script>

    <script>
        const { createApp, ref, onMounted } = Vue;

        createApp({
            setup() {
                // State
                const loading = ref(true);
                const error = ref('');
                const album = ref(null);
                const requiresPassword = ref(false);
                const password = ref('');
                const passwordError = ref('');
                const lightbox = ref({ visible: false, file: null, index: 0 });
                const toast = ref({ visible: false, message: '' });

                // 从 URL 获取分享令牌
                const getShareToken = () => {
                    const path = window.location.pathname;
                    const match = path.match(/\/gallery\/([^\/]+)/);
                    return match ? match[1] : null;
                };

                // 加载相册
                const loadAlbum = async (pwd = null) => {
                    const token = getShareToken();
                    if (!token) {
                        error.value = '无效的分享链接';
                        loading.value = false;
                        return;
                    }

                    try {
                        let url = `/api/gallery/${token}`;
                        if (pwd) url += `?password=${encodeURIComponent(pwd)}`;

                        const response = await fetch(url);
                        const result = await response.json();

                        if (result.success) {
                            album.value = result.data;
                            document.title = `${result.data.name} | ImgTC`;
                            requiresPassword.value = false;
                        } else if (result.requiresPassword) {
                            requiresPassword.value = true;
                        } else {
                            error.value = result.message || '加载失败';
                        }
                    } catch (e) {
                        error.value = '网络错误，请稍后重试';
                    } finally {
                        loading.value = false;
                    }
                };

                // 提交密码
                const submitPassword = async () => {
                    if (!password.value) {
                        passwordError.value = '请输入密码';
                        return;
                    }
                    passwordError.value = '';
                    loading.value = true;
                    await loadAlbum(password.value);
                    if (requiresPassword.value) {
                        passwordError.value = '密码错误';
                    }
                };

                // 打开文件
                const openFile = (file, index) => {
                    lightbox.value = { visible: true, file, index };
                    document.body.style.overflow = 'hidden';
                };

                // 关闭 Lightbox
                const closeLightbox = () => {
                    lightbox.value.visible = false;
                    document.body.style.overflow = '';
                };

                // 上一个/下一个
                const prevFile = () => {
                    if (lightbox.value.index > 0) {
                        lightbox.value.index--;
                        lightbox.value.file = album.value.files[lightbox.value.index];
                    }
                };
                const nextFile = () => {
                    if (lightbox.value.index < album.value.files.length - 1) {
                        lightbox.value.index++;
                        lightbox.value.file = album.value.files[lightbox.value.index];
                    }
                };

                // 键盘导航
                const handleKeydown = (e) => {
                    if (!lightbox.value.visible) return;
                    if (e.key === 'Escape') closeLightbox();
                    if (e.key === 'ArrowLeft') prevFile();
                    if (e.key === 'ArrowRight') nextFile();
                };

                // 分享
                const shareAlbum = async () => {
                    try {
                        await navigator.clipboard.writeText(window.location.href);
                        toast.value = { visible: true, message: '链接已复制' };
                        setTimeout(() => { toast.value.visible = false; }, 2000);
                    } catch {
                        toast.value = { visible: true, message: '复制失败' };
                        setTimeout(() => { toast.value.visible = false; }, 2000);
                    }
                };

                onMounted(() => {
                    loadAlbum();
                    document.addEventListener('keydown', handleKeydown);
                });

                return {
                    loading, error, album, requiresPassword, password, passwordError,
                    lightbox, toast,
                    submitPassword, openFile, closeLightbox, prevFile, nextFile, shareAlbum
                };
            }
        }).mount('#app');
    </script>
</body>

</html>
